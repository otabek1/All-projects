<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitcoin Ticker</title>
</head>

<body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="POST">
        <select name="crypto" id="">
            <option value="BTC"> Bitcoin </option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin </option>
            </select>
        <select name="fiat" id="">

<option value="USD"> US Dollars </option>
<option value="EUR"> EU Euros</option>
<option value="UZS">UZ Soum</option>
<option value="GBP">GB Pounds</option>
    </select>
        <button type="submit" action="submit">Check </button>
        <br>
        <h1>Cryptocurrency converter</h1>
        <input type="text" name="amount" placeholder="Amount">
        <select name="cryptoconvert" id="">
            <option value="BTC"> Bitcoin </option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin </option>
            </select>
        <select name="fiatconvert" id="">

<option value="USD"> US Dollars </option>
<option value="EUR"> EU Euros</option>
<option value="UZS">UZ Soum</option>
<option value="GBP">GB Pounds</option>
    </select>
        <button type="submit"> Convert</button>
    </form>
</body>

</html>
